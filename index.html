<body >
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 320px;">
            <div class="calculator">
                <input type="text" id="result" class="form-control text-end mb-3 mt-3   bg-primary  text-white " disabled placeholder="0">
                <div class="row g-2  mb-3 px-3">
                    <div class="col-3">
                        <button onclick="appendToResult('7')" class="btn btn-secondary  text-primary w-100">7</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('8')" class="btn btn-secondary text-primary w-100">8</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('9')" class="btn btn-secondary text-primary w-100">9</button>
                    </div>
                    <div class="col-3">
                        <button onclick="del()" class="btn btn-primary  text-white w-100">DEL</button>
                    </div>
                </div>
                <div class="row g-2  mb-3 px-3">
                    <div class="col-3">
                        <button onclick="appendToResult('4')" class="btn btn-secondary  text-primary w-100">4</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('5')" class="btn btn-secondary  text-primary w-100">5</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('6')" class="btn btn-secondary  text-primary w-100">6</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('+')" class="btn btn-secondary text-primary w-100">+</button>
                    </div>
                </div>
                <div class="row g-2  mb-3 px-3">
                    <div class="col-3">
                        <button onclick="appendToResult('1')" class="btn btn-secondary  text-primary w-100">1</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('2')" class="btn btn-secondary  text-primary w-100">2</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('3')" class="btn btn-secondary text-primary w-100">3</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('-')" class="btn btn-secondary  text-primary w-100">-</button>
                    </div>
                </div>
                <div class="row g-2   mb-3 px-3">
                    <div class="col-3">
                        <button onclick="appendToResult('.')" class="btn btn-secondary text-primary w-100">.</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('0')" class="btn btn-secondary text-primary w-100">0</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('/')" class="btn btn-secondary text-primary w-100">/</button>
                    </div>
                    <div class="col-3">
                        <button onclick="appendToResult('*')" class="btn btn-secondary  text-primary w-100">*</button>
                    </div>
                </div>
                <div class="row g-2  mb-3 px-3">
                    <div class="col-6">
                        <button onclick="reset()" class="btn btn-primary  text-white w-100">RESET</button>
                    </div>
                    <div class="col-6">
                        <button onclick="displayResult()" class="btn btn-success  text-white w-100">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
